<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test block/floats</title>
    <style>
        /* Exemple de styles pour les blocs */
        .block1 {
            float: left;
            margin-right: 10px;
            background-color: lightblue;
        }
        .block2 {
            float: left;
            margin-right: 10px;
            background-color: lightgreen;
        }
        .block3 {
            clear: both;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="block1">
        <p>Je suis un paragraphe flottant.</p>
    </div>

    <div class="block2">
        <p>
            <img src="ronaldo.jpg" width="100" height="100" alt="Image de Ronaldo">
        </p>
    </div>

    <div class="block3">
        <p>Je ne flotte pas.</p>
    </div>

    <a href="../index.html">Retour au Sommaire</a>
</body>
</html>
