<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Kanikathir Vijayaseelan</title>
    <style>
        body {
            background-color: #0a0f18;
            font-family: 'Arial', sans-serif;
            color: red; /* Changed text color to red */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .image-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }

        h1 {
            font-size: 3.5em;
            margin: 20px 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ff416c;
            text-shadow: 2px 2px 15px rgba(255, 65, 108, 0.8);
        }

        p {
            font-size: 1.4em;
            color: red; /* Text color updated to red */
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            text-shadow: 1px 1px 10px rgba(0, 255, 255, 0.7);
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab-button {
            background-color: #8d13fc;
            color: #fff;
            border: none;
            padding: 10px 25px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(141, 19, 252, 0.6);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Neon effect */
        }

        .tab-button:hover {
            background-color: #ff416c;
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255, 0, 0, 1); /* Stronger neon effect on hover */
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .scrollable-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 255, 255, 0.7);
        }

        .card a {
            text-decoration: none;
            color: #00ffff;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0px 0px 5px #00ffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .scrollable-list {
                grid-template-columns: 1fr;
                max-height: 200px;
            }

            .card {
                font-size: 1em;
            }
        }
    </style>
    <script>
        function showTab(tabId) {
            // Hide all tab contents
            var tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });

            // Show the selected tab content
            document.getElementById(tabId).classList.add('active');
        }

        // Show the "TP" tab by default
        window.onload = function () {
            showTab('tab-tp');
        };
    </script>
</head>

<body>
    <div class="image-background">
        <img src="preview.jpg" alt="Cyberpunk Background">
    </div>

    <div class="container">
        <h1>Kanikathir Vijayaseelan</h1>
        <p>Bienvenue sur mon portfolio ! Ici, vous trouverez mes différents travaux et projets réalisés dans le cadre de mes études. N'hésitez pas à explorer les liens ci-dessous.</p>

        <!-- Tab buttons -->
        <div class="tab-buttons">
            <button class="tab-button" onclick="showTab('tab-tp')">TP</button>
            <button class="tab-button" onclick="showTab('tab-mission')">Mission</button>
        </div>

        <!-- Tab content for TP -->
        <div id="tab-tp" class="tab-content">
            <div class="scrollable-list">
                <div class="card"><a href="TP1/indexx.html">TP1</a></div>
                <div class="card"><a href="TP2/sommaire.html">TP2 Non noté</a></div>
                <div class="card"><a href="TP3/formulaire.html">TP3</a></div>
                <div class="card"><a href="TP4/index.html">TP4</a></div>
            </div>
        </div>

        <!-- Tab content for Mission -->
        <div id="tab-mission" class="tab-content">
            <div class="scrollable-list">
                <div class="card"><a href="AP1/Mission 1/Présentationsdesmétiers.html">Mission 1</a></div>
                <div class="card"><a href="AP1/Mission 2/Mission2.html">Mission 2</a></div>
                <div class="card"><a href="AP1/Mission 3/Mission3.html">Mission 3</a></div>
                <div class="card"><a href="AP1/Mission 4/Sommaire.html">Mission 4</a></div>
                <div class="card"><a href="AP1/Mission 5/index.html">Mission 5</a></div>
            </div>
        </div>
    </div>
</body>

</html>
