    <style>
        body {
            background-color: #000; 
            font-family: 'Arial', sans-serif;
            color: #fff; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; 
            position: relative; 
            overflow: hidden; 
        }

        .gif-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }

        h1 {
            font-size: 3em;
            margin: 40px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-top: 30px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            text-align: center;
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(51, 51, 51, 0.8); 
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.3em;
            transition: background-color, transform, box-shadow;
            display: inline-block;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        a:hover {
            background-color: rgba(85, 85, 85, 0.8); 
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        hr {
            border: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.8); 
            width: 80%;
            margin: 30px auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.8em;
            }

            a {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
